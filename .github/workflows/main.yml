on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      nerd_version: ''
    steps:
      - name: get nerd version
        run: echo "nerd_version=${gh release view -R ryanoasis/nerd-fonts --json tagName --jq '.tagName'}" >> "$GITHUB_ENV"
      - name: debug
        run: echo $nerd_version
